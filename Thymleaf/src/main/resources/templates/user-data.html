<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><h4>User Name: </h4></td>
        <td><h4 th:text="${user.name}"> </h4><input th:value="${user.name}"/></td>
    </tr>
    <tr>
        <td><h4>Email ID: </h4></td>
        <td><h4 th:text="${user.email}"> </h4><input th:value="${user.email}"/></td>
    </tr>
</table>
</body>
</html>
